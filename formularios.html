<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styleform.css">
    <title>formularios</title>
</head>
<body>
    <form>
        <input type="text" ><!--etiqueta autoconclusiva para entrada de texto -->
        <input type="date"><!--entrada de feccha-->
        <input type="color"><!--nos da la opcion de escoger un color-->
        <input type="password">
        <input type="file">
        <input type="checkbox">
        <input type="radio">
        <input type="submit"><!--boton para enviar debe estar dentro de la etiqueta form de otro modo no trabaja de una manera correcta-->
        <input type="button" value="whats up"><!--un boton que puedes programar-->
    </form><!--etiqueta de formulario-->
    <button>hola</button><!--tambien es un boton -->


    <h1>Formulario</h1>
    <fieldset>
    
    <form class="formulario">
        <div class="nombre">
            <label for="nombre">Nombre</label><!--para organizar la estructura del formulario-->
            <input id="nombre" type="text" name="nombre" placeholder="Escribe tu nombre" required><!--este atributo da el texto dentro de la casilla para indicar que es lo que se va a ingresar ahi 
            atributo name se recibe en el back end y se asocia a la entrada-->
        </div>
        <div class="apellido">
            <label for="apellido">Apellido</label>
            <input id="apellido" type="text" name="apellido" placeholder="Escribe tu apellido">
            <!-- <div></div>sirve para separar secciones-->
        </div>
        <div class="password">
            <label for="password">Contraseña</label>
            <input id="password" type="password" name="password" placeholder="Escribe tu contraseña">
        </div>
        </fieldset>
        
        <div class="correo">
            <label for="correo">Correo</label>
            <input id="correo" name="correo" type="email" placeholder="Escribe tu correo">
        </div><div class="enviar">
            <input type="submit" ">
        </div>
    </form>

    

    <form>
        <fieldset>
            <legend>ingresa el numero</legend>
            <label for="numero">Numero</label>
            <input id="numero" type="number" name="numero" min="40" max="50">

            <label for="rango">Rango</label>
            <input id="rango" type="range" min="50">
        </fieldset>
    </form>
</body>
</html>
<!--required atributo que hace que el campo sea obligatoiro-->
