<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="assets/css/tablas.css">
        <title>tablas</title>
    </head>
    <body>
        <h1>Tablas</h1>

        <table>
            <thead>
                <tr>
                    <th>Cabecera</th><!--table head cabecera de tabla centra y pone la letra en negrita-->
                    <th colspan="2
                    ">Cavecera 2</th>
                </tr><!--tr table row crea una fila -->
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2">hola</td><!--ayuda a insertar una celda -->
                    <td>Adiós</td>
                    <td>y</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>z</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>3 </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>HOLA</td>
                    <td>ADIÓS</td>
                    <td>g</td>
                </tr>
            </tfoot><!--el pie de tabla-->
        </table><!--nos ayuda a insertar tablas-->
    </body>
</html>
<!--colspan nos ayuda a que el elemnto th se extienda por columnas-->
<!--rowspan se extienda por filas -->
<!--accesibilidad en una página es como se muestra el contenido a personas con alguna discapacidad-->
